<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/SlideShow.js"></script>
    <link href="css/SlideShow.css" rel="stylesheet">
</head>
<body>
        <div id="slider">
                <img class="slide" src="img/1.jpg" stt="0">
                <img class="slide" src="img/2.jpg" stt="1" style="display: none">
                <img class="slide" src="img/3.jpg" stt="2" style="display: none">
                <img class="slide" src="img/4.png" stt="3" style="display: none">
                <img class="slide" src="img/5.jpg" stt="4" style="display: none">
                <a href="#" id="prev"><img class="move" src="img/previous.png"></a>
                <a href="#" id="next"><img class="move" src="img/next.png"></a>
        </div>
</body>
</html>
