<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="css/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2>Forgot password</h2>
    <div class="formContainer">
    <form id="FormDangNhap" method="post">
            <div class="Row">
                <div class="Col-25">
                    <label for="tenTaiKhoan">Identity card number</label>
                </div>
                <div class="Col-75">
                    <input type="text" id="TenTaiKhoan" name="tenTaiKhoan" placeholder="Enter your number">
                </div>
            </div>
            
            <div class="Row">
                <div class="Col-25">
                    <label for="matKhau">Username</label>
                </div>
                <div class="Col-75">
                    <input type="password" id="MatKhau" name="matKhau" placeholder="Enter Username">
                </div>
            </div>
            <br>               
            <div class="Row">
                    <button class="button" onclick="traloi=confirm('Are you sure you want to sign up?')";><span>Reset password</span></button>
                    </div>
        </form>
    </div>
</body>
</html>
