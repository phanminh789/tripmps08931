<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/DangNhap.js"></script>
    <link href="css/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Login</h1>
    <div class="formContainer">
    <form id="FormDangNhap" action="#" name="dangky">
            <div class="Row">
                <div class="Col-25">
                    <label>Username</label>
                </div>
                <div class="Col-75">
                    <input class="form-control" type="text" id="taikhoan" name="taiKhoan" placeholder="Enter Username" value="">
                </div>
            </div>
            
            <div class="Row">
                <div class="Col-25">
                    <label>Password</label>
                </div>
                <div class="Col-75">
                    <input class="form-control" type="password" id="matkhau" name="matKhau" value="" placeholder="Enter your password"><br><br>
                    <input style="cursor: pointer;" class="form-control" type="checkbox" id="Remember" name="Remember"><strong>Remember password?</strong>
                </div>
            </div>
                            
            <div class="Row">
                <input type="button" value="Login" onclick="doSignIn()">
                <!-- <button class="button" onclick="traloi=confirm('Are you sure you want to sign up?')";><span>Sign up</span></button> -->
            </div>
        </form>
    </div>
</body>
</html>
